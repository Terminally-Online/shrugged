name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: shrugged
          POSTGRES_PASSWORD: shrugged
          POSTGRES_DB: shrugged
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        env:
          DATABASE_URL: postgres://shrugged:shrugged@localhost:5432/shrugged?sslmode=disable
        run: go test ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/shrugged-linux-amd64 ./cmd/shrugged

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/shrugged-linux-arm64 ./cmd/shrugged

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/shrugged-darwin-amd64 ./cmd/shrugged

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/shrugged-darwin-arm64 ./cmd/shrugged

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/shrugged-windows-amd64.exe ./cmd/shrugged

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
