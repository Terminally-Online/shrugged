services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: shrugged
      POSTGRES_PASSWORD: shrugged
      POSTGRES_DB: shrugged
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shrugged"]
      interval: 5s
      timeout: 5s
      retries: 5

  shrugged-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - DATABASE_URL=postgres://shrugged:shrugged@postgres:5432/shrugged?sslmode=disable
      - PORT=${PORT:-8080}
      - POOL_MIN_SIZE=${POOL_MIN_SIZE:-2}
      - POOL_MAX_SIZE=${POOL_MAX_SIZE:-5}
      - CACHE_TTL=${CACHE_TTL:-30m}
      - CACHE_MAX_SIZE=${CACHE_MAX_SIZE:-1000}
      - RATE_LIMIT=${RATE_LIMIT:-30}
      - RATE_WINDOW=${RATE_WINDOW:-1m}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-60s}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
